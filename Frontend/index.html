<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram-Style Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e5ddd5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background-color: #0088cc;
    color: white;
    padding: 10px;
    font-size: 18px;
    text-align: center;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
  }
  .message {
    background-color: #dcf8c6;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    max-width: 60%;
    position: relative;
    word-wrap: break-word;
  }
  .message:hover::after {
    content: attr(data-date);
    position: absolute;
    bottom: -18px;
    right: 5px;
    font-size: 10px;
    color: gray;
  }
  #controls {
    display: flex;
    flex-direction: column;
    padding: 10px;
    background-color: #f0f0f0;
  }
  textarea {
    resize: none;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 5px;
    font-family: inherit;
  }
  button {
    padding: 8px;
    margin-top: 5px;
    border: none;
    border-radius: 5px;
    background-color: #0088cc;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0077b3;
  }
  #uploadStatus {
    font-size: 12px;
    color: gray;
    margin-top: 5px;
  }
</style>
</head>
<body>
<header>Telegram Chat Clone</header>
<div id="chat"></div>
<div id="controls">
  <textarea id="messageInput" rows="3" placeholder="Type your message..."></textarea>
  <input type="file" id="fileInput">
  <button onclick="sendMessage()">Send Message</button>
  <button onclick="uploadFile()">Upload File</button>
  <button onclick="clearHistory()">Clear Chat</button>
  <p id="uploadStatus"></p>
</div>
<script src="script.js"></script>
</body>
</html>
